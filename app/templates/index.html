<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Item Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Fashion Item Classifier by MNIST</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="imageUpload" class="form-label">Upload an Image</label>
                    <input class="form-control" type="file" id="imageUpload" accept="image/*">
                </div>
                <button id="classifyBtn" class="btn btn-primary">Classify</button>
                <div id="result" class="mt-3"></div>
            </div>
            <div class="col-md-6">
                <img id="uploadedImage" class="img-fluid" src="" alt="Uploaded image will appear here">
            </div>
        </div>
        <div class="row mt-5">
            <h2>Class Examples</h2>
            {% for class_name in class_names %}
            <div class="col-md-2 col-sm-4 col-6 mb-3">
                <div class="card">
                    <img src="{{ url_for('static', filename='images/' + class_name.lower().replace('/', '_') + '.jpg') }}" class="card-img-top" alt="{{ class_name }}">
                    <div class="card-body">
                        <p class="card-text">{{ class_name }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
